<!doctype html>
<html>
    <head>
        <title>My financial app</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#movements" aria-controls="movements" role="tab" data-toggle="tab">Movements</a>
                </li>
                <li role="presentation">
                    <a href="#categories" aria-controls="categories" role="tab" data-toggle="tab">Categories</a>
                </li>
                <li role="presentation">
                    <a href="#chart" aria-controls="chart" role="tab" data-toggle="tab">Chart</a>
                </li>
            </ul>
            
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="movements">
                    <form id="new-movement" class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" name="concept" placeholder="Concept">
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="category">
                                <option selected="selected" disabled="disabled">Select a category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="quantity" placeholder="Quantity">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Concept</th>
                                <th>Category</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="movements-table"/>
                    </table>
                </div>
                
                <div role="tabpanel" class="tab-pane" id="categories">
                    <form id="new-category" class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Category name">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="categories-table"/>
                    </table>
                </div>
                
                <div role="tabpanel" class="tab-pane" id="chart">
                    <div id="piechart"></div>
                </div>
            </div>
        </div>
        
        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//www.gstatic.com/charts/loader.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
